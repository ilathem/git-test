<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!-- plus is for siblings -->
    <!-- header+main+footer -->
    <header></header>
    <main></main>
    <footer></footer>
    <!-- use the carrot ^ to climb up one level (stack with repeated use) -->
    <!-- header>nav^main+footer -->
    <header>
        <nav></nav>
    </header>
    <main></main>
    <footer></footer>
    <!-- use paranthesis for grouping together subtrees -->
    <!-- (header>nav)+main+footer -->
    <header>
        <nav></nav>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
